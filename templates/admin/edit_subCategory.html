<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Subcategory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow rounded-4 p-4">
      <h3 class="mb-4">Edit Subcategory</h3>

      <form action="/admin/subcategories/update/{{.Subcategory.SubCategoryID}}" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Subcategory Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{.Subcategory.SubCategoryName}}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/admin/categories/edit/{{ .Subcategory.CategoryID}}" class="btn btn-secondary ms-2">Back</a>
      </form>
    </div>
  </div>
</body>
</html>
