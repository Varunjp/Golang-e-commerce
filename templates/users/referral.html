<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referral Code - Shop.co</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 15px;
    }
    .btn-dark {
      background-color: #000;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow">
        <h3 class="mb-4 text-center">Enter Referral Code</h3>
        
        {{if .error}}
        <div class="alert alert-danger">{{.error}}</div>
        {{end}}
        {{if .success}}
        <div class="alert alert-success">{{.success}}</div>
        {{end}}

        <form method="POST" action="/user/referral">
          <div class="mb-3">
            <label class="form-label">Referral Code</label>
            <input type="text" class="form-control" name="referral_code" placeholder="Enter referral code (optional)" />
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-dark w-50 me-2">Submit</button>
            <a href="/" class="btn btn-outline-secondary w-50 ms-2">Skip</a>
          </div>
        </form>

        <div class="text-center mt-4">
          <p>Already used a referral? <a href="/user/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
