<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Shop.Co</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: url('/static/images/welcome2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 15%;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    p.subtitle {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #ddd;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      background-color: #fff;
      color: #111;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease;
    }

    .dropdown-button:hover {
      background-color: #f4f4f4;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      z-index: 1;
      margin-top: 10px;
      border-radius: 10px;
    }

    .dropdown-content a {
      color: #111;
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #eee;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #f2f2f2;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 14px;
      z-index: 1;
    }

    .fa-right-to-bracket {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>Welcome to Shop.Co</h1>
    <p class="subtitle">Your Destination for Trendy Fashion</p>

    <div class="dropdown">
      <button class="dropdown-button">Enter Store ▼</button>
      <div class="dropdown-content">
        <a href="/user/home"><i class="fas fa-user"></i> User</a>
        <a href="/demo"><i class="fas fa-play-circle"></i> Demo</a>
        <a href="/admin/login"><i class="fas fa-lock"></i> Admin</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Shop.Co — Fashion Made Simple
  </footer>
</body>
</html>
