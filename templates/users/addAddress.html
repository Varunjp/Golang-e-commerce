<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Address</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4">
    <a class="navbar-brand fw-bold" href="/">SHOP.CO</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="#">On Sale</a></li>
        <li class="nav-item"><a class="nav-link" href="#">New Arrivals</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Brands</a></li>
      </ul>
      {{ if .user }}
      <a href="/user/logout" class="btn btn-outline-danger ms-3">Logout</a>
      {{ else }}
      <a href="/user/login" class="btn btn-outline-dark ms-3">Login</a>
      {{ end }}
    </div>
  </nav>

  <!-- Add Address Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h3 class="text-center mb-4">Add New Address</h3>
        <form method="POST" action="/user/save-address">
          <div class="card p-4">
            <div class="mb-3">
              <label for="line1" class="form-label">Address Line 1</label>
              <input type="text" class="form-control" name="line1" id="line1" required>
            </div>
            <div class="mb-3">
              <label for="line2" class="form-label">Address Line 2</label>
              <input type="text" class="form-control" name="line2" id="line2">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name="city" id="city" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" name="state" id="state" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="postalcode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" name="postalcode" id="postalcode" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" name="country" id="country" required>
              </div>
            </div>
            <button type="submit" class="btn btn-dark w-100 mt-2">Save Address</button>
            <a href="/checkout" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
