{{ define "header.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .hero {
      background-color: #f9f9f9;
      padding: 60px 30px;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
    }
    .brand-logos img {
      max-height: 40px;
      margin: 0 20px;
    }
    .product-card {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-name {
      font-weight: 600;
    }
    .price del {
      color: #888;
      margin-right: 6px;
    }
    .badge-discount {
      background-color: #ff6f61;
      color: white;
    }
  </style>
</head>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4">
    <a class="navbar-brand fw-bold" href="/user/home">SHOP.CO</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="#">On Sale</a></li>
        <li class="nav-item"><a class="nav-link" href="#">New Arrivals</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Brands</a></li>
      </ul>
      <form action="/search" method="GET" class="d-flex">
        <input type="text" name="search" class="form-control" placeholder="Search for products..." />
        <button type="submit" class="btn btn-dark ms-2">Search</button>
      </form>
      {{ if .user}}
      <a href="/user/logout" class="btn btn-outline-danger ms-3">Logout</a>
      {{ else }}
      <a href="/user/login" class="btn btn-outline-dark ms-3">Login</a>
      {{ end }}    
      
    </div>
  </nav>
{{ end }}
