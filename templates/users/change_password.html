<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4">
    <a class="navbar-brand fw-bold" href="/">SHOP.CO</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="#">On Sale</a></li>
        <li class="nav-item"><a class="nav-link" href="#">New Arrivals</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Brands</a></li>
      </ul>
      {{ if .user}}
      <a href="/user/logout" class="btn btn-outline-danger ms-3">Logout</a>
      {{ else }}
      <a href="/user/login" class="btn btn-outline-dark ms-3">Login</a>
      {{ end }}
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header text-center">
            <h5>Change Password</h5>
          </div>
          <div class="card-body">
            {{if .error}}
            <div class="alert alert-danger">{{.error}}</div>
            {{end}}
            <form method="POST" action="/user/change-password">
              {{if .hasPassword}}
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" name="current_password" required>
              </div>
              {{end}}
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="new_password" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
              </div>
              <button type="submit" class="btn btn-dark w-100">Update Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
