<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .google-btn {
      background-color: #fff;
      border: 1px solid #ccc;
      color: #444;
    }
    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h3 class="text-center mb-4">Login to Your Account</h3>

  {{if .message}}
   <div class="alert alert-success">{{.message}}</div>
  {{end}}
  {{if .error}}
  <div class="alert alert-danger">{{.error}}</div>
  {{end}}
  
  <form method="POST" action="/user/login">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" id="email" required>
    </div>
    
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" required>
    </div>
    
    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="/user/forgot-password" class="text-decoration-none">Forgot password?</a>
    </div>
    
    <button type="submit" class="btn btn-dark w-100">Login</button>
  </form>

  <div class="my-3 text-center">
    <span>or</span>
  </div>

  <a href="/auth/google/login" class="btn google-btn w-100 d-flex align-items-center justify-content-center">
    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Icon">
    Continue with Google
  </a>

  <div class="mt-3 text-center">
    <span>Don't have an account?</span> <a href="/user/register">Create one</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
